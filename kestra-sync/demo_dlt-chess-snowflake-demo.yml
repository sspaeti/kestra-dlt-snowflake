id: dlt-chess-snowflake-demo
namespace: demo

tasks:
  - id: python
    type: io.kestra.plugin.scripts.python.Commands
    namespaceFiles:
      enabled: true
      include:
        - main.py
    beforeCommands:
      - uv venv
      - uv pip install kestra "dlt"
      - . .venv/bin/activate
    commands:
      - python dlt/dlt-chess-snowflake.py


