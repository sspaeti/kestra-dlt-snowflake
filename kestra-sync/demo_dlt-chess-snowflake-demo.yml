id: dlt-chess-snowflake-demo
namespace: demo

tasks:
  - id: python
    type: io.kestra.plugin.scripts.python.Commands
    namespaceFiles:
      enabled: true
      include:
        - main.py
    beforeCommands:
      - uv pip install kestra dlt[snowflake]>=1.7.0
    commands:
      - python dlt/dlt-chess-snowflake.py


